<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>집에가고싶다</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: gray;
  }
  h1 {
    font-size: 3em;
    background: -webkit-linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    animation: rainbow 3s infinite;
  }
  @keyframes rainbow {
    0% {text-shadow: 0 0 10px red;}
    14% {text-shadow: 0 0 10px orange;}
    28% {text-shadow: 0 0 10px yellow;}
    42% {text-shadow: 0 0 10px green;}
    56% {text-shadow: 0 0 10px blue;}
    70% {text-shadow: 0 0 10px indigo;}
    84% {text-shadow: 0 0 10px violet;}
    100% {text-shadow: 0 0 10px red;}
  }
</style>
</head>
<body>
  <h1>집에가고싶다</h1>
</body>
</html>
