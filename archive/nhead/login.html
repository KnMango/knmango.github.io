<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - CardVerse</title>
  <link rel="stylesheet" href="https://knmango.github.io/archive/assets/mainstyle.css" />
</head>
<body>
  <!-- header.js가 헤더 삽입 -->
  
  <div class="container">
    <main>
      <h1>로그인</h1>
      <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">로그인</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="login-button">로그인</button>
          <div class="login-options">
            <a href="./account/find-id.html">아이디 찾기</a>
            <a href="./account/find-password.html">비밀번호 찾기</a>
            <a href="./account/signup.html">회원가입</a>
          </div>
        </form>
        <div class="social-login">
          <button type="button">카카오로 로그인</button>
          <button type="button">네이버로 로그인</button>
          <button type="button">구글로 로그인</button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://knmango.github.io/archive/assets/header.js"></script>
  <script src="https://knmango.github.io/archive/assets/footer.js"></script>
</body>
</html>
