<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardVerse</title>
  <link rel="stylesheet" href="assets/mainstyle.css" />
</head>
<body>
  <div class="container">
  <main>
    <div class="mypage-container">
      <!-- 프로필 섹션 -->
      <section class="profile-section">
        <div class="user-info">
          <div class="profile-image">
            <img src="assets/images/doge.jpg" alt="프로필 이미지">
          </div>
          <div class="user-details">
            <h2>홍길동님</h2>
            <p>회원등급: 일반회원</p>
            <p>가입일: 2024.01.01</p>
          </div>
        </div>
      </section>

      <!-- 주문/배송 현황 -->
      <section class="order-status">
        <h3>주문/배송 현황</h3>
        <div class="status-grid">
          <div class="status-item">
            <span class="number">0</span>
            <span class="label">입금대기</span>
          </div>
          <div class="status-item">
            <span class="number">0</span>
            <span class="label">배송준비중</span>
          </div>
          <div class="status-item">
            <span class="number">0</span>
            <span class="label">배송중</span>
          </div>
          <div class="status-item">
            <span class="number">0</span>
            <span class="label">배송완료</span>
          </div>
        </div>
      </section>



      <!-- 관심 상품 -->
      <section class="wishlist">
        <h3>관심 등록 상품</h3>
        <div class="wishlist-grid">
          <!-- 관심 상품 아이템 예시 -->
          <div class="wishlist-item">
            <img src="assets/images/doge.jpg" alt="상품 이미지">
            <div class="product-info">
              <h4>상품명</h4>
              <p>50,000원</p>
            </div>
          </div>
        </div>
      </section>

      <!-- 최근 본 상품 -->
      <section class="recently-viewed">
        <h3>최근 본 상품</h3>
        <div class="recently-viewed-grid">
          <!-- 최근 본 상품 아이템 예시 -->
          <div class="viewed-item">
            <img src="assets/images/doge.jpg" alt="상품 이미지">
            <div class="product-info">
              <h4>상품명</h4>
              <p>30,000원</p>
            </div>
          </div>
        </div>
      </section>

      <!-- 회원 정보 관리 -->
      <section class="account-management">
        <h3>회원 정보 관리</h3>
        <div class="management-buttons">
          <button class="btn">개인정보 수정</button>
          <button class="btn">비밀번호 변경</button>
          <button class="btn">배송지 관리</button>
          <button class="btn">회원 탈퇴</button>
        </div>
      </section>
    </div>
  </main>
  </div>
</body>
</html>
