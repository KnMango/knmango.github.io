<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardVerse - 회원가입</title>
  <link rel="stylesheet" href="../assets/mainstyle.css" />
  <link rel="stylesheet" href="../assets/signupstyle.css" />
</head>
<body>
  <!--header-->
  <header>
    <div class="container">
      <div class="top-nav">
        <a href="../../index.html" class="logo" style="text-decoration: none;">
          <span style="text-shadow:1px 0px #8DAAC8, 0px 1px #8DAAC8, -1px 0px #8DAAC8, 0px -1px #8DAAC8, 0px 0px 7px #8DAAC8;color:#fff">Card</span><span style="text-shadow:1px 0px #BD8ECA, 0px 1px #BD8ECA, -1px 0px #BD8ECA, 0px -1px #BD8ECA, 0px 0px 7px #BD8ECA;color:#fff">Verse</span>
        </a>
        <div class="search-bar">
          <div class="search-container">
            <input type="text" placeholder="게시글이나 상품을 검색해 보세요!" />
            <button type="submit">🔍</button>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="../aboutus.html">회사소개</a></li>
            <li><a href="../cart.html">장바구니</a></li>
            <li><a href="../mypage.html">마이페이지</a></li>
            <li><a href="../cscenter.html">고객센터</a></li>
            <li><a href="../login.html">로그인</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <main>
      <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">회원가입</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" name="password-confirm" required>
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">휴대폰 번호</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" required>
              <span class="terms-link" onclick="openTerms()">이용약관</span>에 동의합니다
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" required>
              개인정보 수집 및 이용에 동의합니다
            </label>
          </div>
          <button type="submit" class="login-button">회원가입</button>
          <div class="login-options">
            <a href="../login.html">로그인으로 돌아가기</a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- 푸터 -->
  <footer>
    <a href="#">이용약관</a> | 
    <a href="#">개인정보처리방침</a> | 
    <a href="#">사이트맵</a> | 
    <a href="#">오프라인 대회 규정</a>
  </footer>

  <!-- 이용약관 모달 -->
  <div id="termsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTerms()">&times;</span>
      <iframe src="terms.html" style="width: 100%; height: 70vh; border: none;"></iframe>
    </div>
  </div>

  <script>
    function openTerms() {
      document.getElementById('termsModal').style.display = 'block';
    }

    function closeTerms() {
      document.getElementById('termsModal').style.display = 'none';
    }

    // 모달 외부 클릭시 닫기
    window.onclick = function(event) {
      var modal = document.getElementById('termsModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
