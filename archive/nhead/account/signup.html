<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - CardVerse</title>
  <link rel="stylesheet" href="https://knmango.github.io/archive/assets/mainstyle.css" />
  <link rel="stylesheet" href="https://knmango.github.io/archive/assets/signupstyle.css" />
</head>
<body>
  <div class="container">
    <main>
      <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">회원가입</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" name="password-confirm" required>
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">휴대폰 번호</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" required>
              <span class="terms-link" onclick="openTerms()">이용약관</span>에 동의합니다
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" required>
              개인정보 수집 및 이용에 동의합니다
            </label>
          </div>
          <button type="submit" class="login-button">회원가입</button>
          <div class="login-options">
            <a href="../login.html">로그인으로 돌아가기</a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- 이용약관 모달 -->
  <div id="termsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTerms()">&times;</span>
      <iframe src="terms.html" style="width: 100%; height: 70vh; border: none;"></iframe>
    </div>
  </div>

  <script>
    function openTerms() {
      document.getElementById('termsModal').style.display = 'block';
    }

    function closeTerms() {
      document.getElementById('termsModal').style.display = 'none';
    }

    // 모달 외부 클릭시 닫기
    window.onclick = function(event) {
      var modal = document.getElementById('termsModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

  <script src="https://knmango.github.io/archive/assets/header.js"></script>
  <script src="https://knmango.github.io/archive/assets/footer.js"></script>
</body>
</html>
