<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 찾기 - CardVerse</title>
  <link rel="stylesheet" href="https://knmango.github.io/archive/assets/mainstyle.css" />
</head>
<body>
  <div class="container">
    <main>
      <h1>비밀번호 찾기</h1>
      <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">비밀번호 찾기</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">휴대폰 번호</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <button type="submit" class="login-button">비밀번호 찾기</button>
          <div class="login-options">
            <a href="../login.html">로그인으로 돌아가기</a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="https://knmango.github.io/archive/assets/header.js"></script>
  <script src="https://knmango.github.io/archive/assets/footer.js"></script>
</body>
</html>
