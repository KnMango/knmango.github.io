<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장바구니 - CardVerse</title>
  <link rel="stylesheet" href="https://knmango.github.io/archive/assets/mainstyle.css" />
</head>
<body>
  <!-- header.js가 헤더 삽입 -->
  
  <div class="container">
    <main>
      <div class="cart-container">
        <h2>장바구니</h2>
        
        <!-- 장바구니 상품 목록 -->
        <div class="cart-items">
          <div class="cart-header">
            <div class="select-all">
              <input type="checkbox" id="selectAll">
              <label for="selectAll">전체선택</label>
            </div>
            <div class="cart-info">
              <span>상품정보</span>
              <span>수량</span>
              <span>상품금액</span>
              <span>배송비</span>
              <span>합계</span>
              <span>관리</span>
            </div>
          </div>

          <!-- 장바구니 상품 예시 -->
          <div class="cart-item">
            <div class="item-checkbox">
              <input type="checkbox" name="item" id="item1">
            </div>
            <div class="item-info">
              <img src="assets/images/doge.jpg" alt="상품 이미지">
              <div class="item-details">
                <h3>포켓몬 카드 - 피카츄</h3>
                <p>상품번호: PKM001</p>
                <p>옵션: 일반</p>
              </div>
            </div>
            <div class="item-quantity">
              <button class="quantity-btn minus">-</button>
              <input type="number" value="1" min="1" max="99">
              <button class="quantity-btn plus">+</button>
            </div>
            <div class="item-price">50,000원</div>
            <div class="item-shipping">무료</div>
            <div class="item-total">50,000원</div>
            <div class="item-actions">
              <button class="btn-delete">삭제</button>
              <button class="btn-wish">찜하기</button>
            </div>
          </div>
        </div>

        <!-- 장바구니 요약 -->
        <div class="cart-summary">
          <div class="summary-item">
            <span>상품금액</span>
            <span>50,000원</span>
          </div>
          <div class="summary-item">
            <span>배송비</span>
            <span>0원</span>
          </div>
          <div class="summary-item total">
            <span>총 결제금액</span>
            <span>50,000원</span>
          </div>
        </div>

        <!-- 결제 버튼 -->
        <div class="cart-actions">
          <button class="btn-continue">계속 쇼핑하기</button>
          <button class="btn-checkout">주문하기</button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://knmango.github.io/archive/assets/header.js"></script>
  <script src="https://knmango.github.io/archive/assets/footer.js"></script>
</body>
</html>
